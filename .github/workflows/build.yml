name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build gcc g++ ccache cmake

    - name: Create ccache directory
      run: mkdir -p ~/.ccache

    - name: Setup ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ccache-build-${{ runner.os }}-${{ hashFiles('**/*.cpp', '**/*.hpp', '**/*.h', '**/*.c') }}
        restore-keys: |
          ccache-build-${{ runner.os }}-

    - name: Cache CMake build directory
      uses: actions/cache@v4
      with:
        path: |
          build/release/_deps
          build/release/CMakeCache.txt
          build/release/CMakeFiles
        key: build-${{ runner.os }}-${{ hashFiles('**/CMakeLists.txt', 'CMakePresets.json') }}
        restore-keys: |
          build-${{ runner.os }}-

    - name: Configure ccache
      run: |
        ccache --set-config=max_size=400M
        ccache --set-config=compression=true
        ccache --zero-stats

    - name: Configure CMake
      run: |
        cmake --preset release \
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
          -DCMAKE_C_COMPILER_LAUNCHER=ccache

    - name: Build
      run: cmake --build --preset release

    - name: Print ccache stats
      run: ccache --show-stats

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          build/release/
          !build/release/_deps/
        retention-days: 1
