name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build libboost-dev gcc g++ ccache cmake

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.26'
      continue-on-error: true

    - name: Verify CMake installation
      run: |
        cmake --version
        if [ $? -ne 0 ]; then
          echo "CMake setup action failed, using system cmake"
          sudo apt-get install -y cmake
          cmake --version
        fi

    - name: Setup ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ccache-build-${{ runner.os }}-${{ hashFiles('**/*.cpp', '**/*.hpp') }}
        restore-keys: |
          ccache-build-${{ runner.os }}-

    - name: Cache CMake build directory
      uses: actions/cache@v4
      with:
        path: |
          build/_deps
          build/CMakeCache.txt
          build/CMakeFiles
        key: cmake-build-${{ runner.os }}-${{ hashFiles('**/CMakeLists.txt', 'CMakePresets.json') }}
        restore-keys: |
          cmake-build-${{ runner.os }}-

    - name: Configure ccache
      run: |
        ccache --set-config=max_size=400M
        ccache --set-config=compression=true
        ccache --zero-stats

    - name: Configure CMake
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
          -DCMAKE_C_COMPILER_LAUNCHER=ccache \
          -DIOSCHED_ENABLE_TESTS=OFF

    - name: Build
      run: cmake --build build

    - name: Print ccache stats
      run: ccache --show-stats

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          build/
          !build/_deps/
        retention-days: 1